<ion-view>
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-title class="header_title icon-left ion-person-add" >
    EDIT
  </ion-nav-title>
  <ion-content class="create-child-page">
    <div>
      <!-- Photo Buttons -->

      <div class="camera-buttons">
        <button class="button button-clear icon ion-ios-camera-outline" ng-click="launch_camera()"></button>
        <button class="button button-clear icon ion-ios-photos-outline" ng-click="launch_photo_library()"></button>
      </div>

      <!-- Image -->
      <div class="childlogo" style='background-image: url("{{childTypeImage(childForm.gender)}}");' ng-if="!(childForm.photo_url || childForm.photo)">
      </div>
      <div class="childlogo" style='background-image: url("{{childForm.photo_url}}");' ng-if="(childForm.photo_url && !childForm.photo)">
      </div>
      <div class="childlogo" style='background-image: url("{{childForm.photo}}");' ng-if="childForm.photo">
      </div>

      <div class="inputfield list">
        <label class="item item-input item-select-gender">
          <span class="input-label input-label-gender">
            <i class="icon ion-female"></i>
            <i class="icon ion-male"></i>
          </span>
          <div class="gender-selector">
            <ion-radio class = "input-gender input-font-white" ng-model="childForm.gender" value="boy">Boy</ion-radio>
            <ion-radio class = "input-gender input-font-white" ng-model="childForm.gender" value="girl">Girl</ion-radio>
          </div>
        </label>
        <label class="item item-input">
          <span class="input-label">
            <i class="icon ion-person"></i>
          </span>
          <input class="input-font-white" type="text" ng-model="childForm.name" placeholder="Enter child's name">
        </label>
        
        <label class="item item-input">
          <span class="input-label">
            <i class="fa fa-birthday-cake"></i>
          </span>
          <input class="input-font-white" type="date" ng-model="childForm.birthday" placeholder="Enter child's birthday"/>
        </label>

        <label class="item item-input">
          <span class="input-label">
            <i class="icon ion-ios-telephone"></i>
          </span>
          <input class="input-font-white" type="tel" ng-model="childForm.mobile_number" placeholder="Enter child's phone number">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="update_child()">Update</button>
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
