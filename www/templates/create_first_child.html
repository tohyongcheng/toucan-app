<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="goBack()">Back</button>
    </div>
    <h1 class="title">My Child...</h1>
  </ion-header-bar>

  <ion-content>
    <h1>Add A Child</h1>
    <form ng-submit="create_child()">
      <!-- Image -->
      <div class="childlogo">
        <img src="/img/BOY-01.png">
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="email" ng-model="childForm.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Birthday</span>
          <input type="text" ng-model="childForm.birthday" ng-focus="show_datepicker()">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create Child</button>
        </label>
      </div>
    </form>

    <div ng-show="">
      <label class="item">
        <button class="button button-block button-positive" ng-click='scan()'>Scan</button>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
