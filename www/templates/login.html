<ion-modal-view>
  <ion-header-bar>
    <div class="backbutton">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="closeLogin()"></button>
    </div>
    <h1 class="title">LOG IN</h1>
    
  </ion-header-bar>

  <ion-content class="login-page">
    <div style="margin:auto; text-align: center; margin-top: 50px;">
      <img class="logo" src="img/LOGO1-01.png">
      <div class="toucan_title">
          <p> TOUCAN </p>
        </div>
        <div class="toucan_tagline">
          <p> A PEACE OF MIND WITHIN THE FAMILY </p>
    </div>
    <div class="inputfield">
      <form ng-submit="login()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">
              <i class="icon ion-ios-email"></i>
            </span>


            <input class="input-font-white" type="email" ng-model="loginForm.email" ng-focus="searchFocused = true" placeholder="example@email.com">


          </label>
          <label class="item item-input">
            <span class="input-label">
              <i class="icon ion-android-lock"></i>
            </span>


            <input class="input-font-white" type="password" ng-model="loginForm.password" placeholder="Enter Password">


          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
