<ion-view view-title="setupaccount">
  <ion-content>
    <h1>Identify yourself!</h1>
    <form ng-submit="nextStep()">
      <!-- Image -->

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="parentForm.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Contact No.</span>
          <input type="tel" ng-model="parentForm.mobile_number">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" >Proceed</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
