<ion-view>
  <ion-nav-title class="header_title icon-left ion-android-home" >
    HOME
  </ion-nav-title>
  <ion-content class="home-page">
    <ion-list>

      <ion-slide-box on-slide-changed="slideHasChanged($index)" class="homeslidebox">
        <ion-slide class= "ionslide" ng-repeat="child in children">
          <div class="boxicon" >
            <img ng-src="{{childTypeImage(child.gender)}}" ng-hide="child.photo_url">
            <img src="{{child.photo_url}}" ng-show="child.photo_url"/>
            <p>{{child.name}}</p>
          </div>
        </ion-slide>

        <ion-slide class= "ionslide" ui-sref="app.createChild">
          <div class="boxicon plus">
            <!-- <i class="icon ion-ios-plus-outline"></i> -->
            <img src = "img/PLUS.png" />
            <p>Add Child</p>
          </div>
        </ion-slide>
      </ion-slide-box>

      <!-- <div class="button button-positive" ng-click="callNumber(selected_child.mobile_number)">
        Call {{selected_child.name}}
      </div>
 -->
      <div class="intimacy-level intimacy-block item item-divider" ng-if="selected_child">
        <p><i class="ion-ios-heart-outline" style="margin-right: 5px;"></i>Intimacy</p>
        <div class="intimacy-block intimacy-face">
          <img ng-src="{{happiness_face(selected_child.happiness_value)}}" class="foo"/>
        </div>
        <div
          round-progress
          max="100"
          current="selected_child.happiness_value"
          color="#B9DCD7"
          bgcolor="#eaeaea"
          radius="100"
          stroke="15"
          semi="false"
          rounded="true"
          clockwise="true"
          iterations="100"
          animation="easeInOutQuart">
        </div>        
        
        <ion-item class="intimacy-block intimacy-comment item-text-wrap">
            <p>{{selected_child.name}}
              <span ng-bind ="happiness_text(selected_child.happiness_value)"></span> 
              <span ng-bind ="gender_select(selected_child.gender)"></span>!
            </p>
        </ion-item>
      </div>


      <div class="latest-activities" ng-if="selected_child">
        <div class="latest-activities-title item-divider ion-ios-flag-outline">
          Latest Activities
        </div>
        <div class="latest-activities-contents">
            <ion-item ng-repeat="notification in notifications" class="item-icon-left item-text-wrap notification">
              <i class="icon clear:both;" ng-class="notificationClassType(notification.notification_type)"></i>
              <p>{{notification.message}}</p>
              <small style="display:block; float: right; font-size: 0.6em; clear:both;" am-time-ago="notification.created_at"></small>
            </ion-item>
        
        </div>
      </div>     

    </ion-list>

  </ion-content>
</ion-view>
