<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </div>
    <h1 class="title">Register</h1>
  </ion-header-bar>

  <ion-content class="sign-up-page">
    <div style="margin:auto; text-align: center; margin-top: 50px;">
      <img class="logo" src="img/LOGO1-01.png">
      <h1 id="title">
        TOUCAN
      </h1>
      <h5 id="tagline">
        A PEACE OF MIND WITHIN THE FAMILY
      </h5>
    </div>

    <div class="inputfield">
      <form ng-submit="register()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="registrationForm.email">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="registrationForm.password">
          </label>
          <label class="item item-input">
            <span class="input-label">Password confirmation</span>
            <input type="password" ng-model="registrationForm.password_confirmation">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Register</button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
