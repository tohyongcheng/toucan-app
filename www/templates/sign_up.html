<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </div>
    <h1 class="title">Register</h1>
  </ion-header-bar>

  <ion-content class="sign-up-page">
    <div style="margin:auto; text-align: center; margin-top: 50px;">
      <img class="logo" src="img/LOGO1-01.png">
      <h1 id="title">
        TOUCAN
      </h1>
      <h5 id="tagline">
        A PEACE OF MIND WITHIN THE FAMILY
      </h5>
    </div>

    <div class="inputfield">
      <form ng-submit="register()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">
              <i class="icon ion-ios-email"></i>
            </span>
            <input class="input-font-white" type="text" ng-model="registrationForm.email" placeholder="example@email.com">
          </label>
          <label class="item item-input">
            <span class="input-label">
              <i class="icon ion-android-lock"></i>
            </span>
            <input class="input-font-white" type="password" ng-model="registrationForm.password" placeholder="Enter password">
          </label>
          <label class="item item-input">
            <span class="input-label">
              <i class="icon ion-android-lock"></i>
            </span>
            <input class="input-font-white" type="password" ng-model="registrationForm.password_confirmation" placeholder="Re-type password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Register</button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
