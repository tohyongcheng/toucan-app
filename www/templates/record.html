<ion-view view-title="Record Media">
  <ion-content>
    <button ng-click="start_record()" class="button">Start Record</button>
    <button ng-click="stop_record()" class="button">Stop Record</button>
    <button ng-click="play()" class="button">Play</button>
    <button ng-click="stop()" class="button">Stop</button>
    <ion-list>
    <a class="item item-icon" ng-repeat="audio_recording in audio_recordings" ng-click="play_recording(audio_recording)">
      <i class="icon ion-chatbubble-working"></i>
      {{audio_recording.created_at}}
    </a>
  </ion-list>
  </ion-content>
</ion-view>
