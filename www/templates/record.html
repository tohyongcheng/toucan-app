<ion-view>
  <ion-nav-title class="header_title icon-left ion-mic-a" >
        VOICE MESSAGE
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ui-sref="app.voice_log">
      LOG
    </a>
  </ion-nav-buttons>

  <ion-content>
    <ion-scroll direction="x" class="horizontal-wide select-children">
      <span ng-repeat="child in children" ng-click="toggle_child(child)" style="cursor: pointer;">
        <div class="child-image" ng-class="is_selected(child)">
          <img src="img/BOY-01.png"/>
        </div>
        <small>{{child.name}}</small>
      </span>
    </ion-scroll>

    <div class ="topbuttons">
      <button class="button startstoprecord" on-hold="start_record()" on-release="stop_record()">
        <img src="img/MICROPHONE-01.png"/>
      </button>
    </div>

    <div class="bottombuttons">
<!--       <button class="button previousbutton" ng-click="">
        <div class="control-buttons">
          <img src="../img/BACK.png"/>
        </div>
      </button> -->
      <button class="button playpausebutton" ng-click="play()">
        <div class="control-buttons">
          <img src="img/PLAY.png"/>
        </div>
      </button>

      <button class="button playpausebutton" ng-click="pause()">
        <div class="control-buttons">
          <img src="img/PAUSE.png"/>
        </div>
      </button>
      <!-- <button class="button nextbutton" ng-click="stop()">
        <div class="control-buttons">
          <img src="../img/FORWARD_2.png"/>
        </div>
      </button> -->
    </div>

    <div style="text-align:center;">
      <a class="button button-royal" ng-click="upload_record()" href="#">Send</a>
    </div>
  </ion-content>
</ion-view>
